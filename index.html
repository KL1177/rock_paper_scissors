<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
    </head>

    <body>
        <script>
            // Computer picks a random choice of rock, paper or scissors 
            const computerChoice = [
                "rock",
                "paper",
                "scissors"
            ];

            function getComputerChoice(computerChoice) {
                return computerChoice[Math.floor(Math.random() * computerChoice.length)]
            };

            let computerSelection = getComputerChoice(computerChoice);

            // Check to see if working with console.log
            console.log(computerSelection);

            // Initialize score to 0 for both computer and player
            let playerScore = 0;
            let computerScore = 0;

            // Player selects rock, paper or scissors
            let playerSelection = prompt("Choose rock, paper or scissors").toLowerCase();

            console.log(playerSelection);

            function playRound(playerSelection) {
                // Player chooses rock
                    if (playerSelection == computerSelection) {
                        alert("Draw!");
                    } else if (playerSelection == "rock" && computerSelection == "paper") {
                        computerScore += 1;
                        alert("You lose! Paper beats rock.");
                    } else if (playerSelection == "rock" && computerSelection == "scissors") {
                        playerScore += 1;
                        alert("You win! Rock beats scissors.");
                    }
                // Player chooses paper
                    else if (playerSelection == "paper" && computerSelection == "rock") {
                        playerScore += 1;
                        alert("You win! Paper beats rock.");
                    } else if (playerSelection == "paper" && computerSelection == "scissors") {
                        computerScore += 1;
                        alert("You lose! Scissors beats paper.");
                    }
                // Player chooses scissors
                    else if (playerSelection == "scissors" && computerSelection == "paper") {
                        playerScore += 1;
                        alert("You win! Scissors beats paper.");
                    } else if (playerSelection == "scissors" && computerSelection == "rock") {
                        computerScore += 1;
                        alert("You lose! Scissors beats paper.");
                    }
                    return;
            }

        function game(playerScore, computerScore) {
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            playRound(playerSelection, computerSelection);
            console.log(playerScore);
            console.log(computerScore);
        }

        function getWinner(playerScore, computerScore) {
            if (playerScore == 5) {
                return("You win the game!");
            }
                else if (computerScore == 5) {
                return("You lose the game!");
            }
        }

        game(playerScore, computerScore);
        </script>
    </body>
</html>
